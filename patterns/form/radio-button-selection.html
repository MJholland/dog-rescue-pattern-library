<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Radio button form field</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Source+Code+Pro:400,700" rel="stylesheet">
  <link href="form-fields.css" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" novalidate>

    <div class="push-1-2">
      <fieldset class="push-1-2">
        <legend class="tera normal">Pick an option</legend>
        <ul class="form-list">
          <li class="push-1-2">
            <input type="radio" id="caps" name="stuff">
            <label for="caps">THIS ONE</label>
          </li>
          <li class="push-1-2">
            <input type="radio" id="lower" name="stuff">
            <label for="lower">thisone?</label>
          </li>
          <li class="push-1-2">
            <input type="radio" id="numbers" name="stuff">
            <label for="numbers">1292043883444</label>
          </li>
        </ul>
      </fieldset>
    </div>

  </form>

</body>
</html>
