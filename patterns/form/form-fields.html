<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form errors</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Source+Code+Pro:400,700" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">
  <link href="form-fields.css" rel="stylesheet">
</head>
<body>

  <h2 class="form-title">WHAT IS MY PURPOSE</h2>

  <form class="max-length island" method="post" novalidate>

    <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
      <h3 class="push-0">
        <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">There are items that require your attention</span>
      </h3>
    </div>

    <div class="push-1-2">
      <label class="tera" for="name">Name</label>
      <input id="name" required aria-describedby="name-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide a name</span>
      </p>
    </div>

    <div class="push-1-2">
      <label class="tera" for="email">Email</label>
      <input type="email" id="email" required aria-describedby="email-error">
      <p class="error-message milli island-1-4 push-0" id="name-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please provide properly formatted email eddress</span>
      </p>
    </div>

    <div class="push-1-2">
      <label class="tera" for="url">Website<em class="flag-optional milli normal"> (optional)</em></label>
      <input type="url" id="url">
    </div>

    <div class="push-1-2">
      <label class="tera" for="comment">Comments</label>
      <textarea id="comment"></textarea>
    </div>

    <div class="push-1-2">
      <label class="tera" for="choices">Select one</label>
      <select id="choices">
        <option>1</option>
        <option>Two</option>
        <option>NIGHTMARESSSSSSSS</option>
        <option>all lower case and 1 number</option>
      </select>
    </div>

    <div class="push-1-2">
      <fieldset class="push-1-2">
        <legend class="tera normal">Pick an option</legend>
        <ul class="form-list">
          <li class="push-1-2">
            <input type="radio" id="caps" name="stuff">
            <label for="caps">THIS ONE</label>
          </li>
          <li class="push-1-2">
            <input type="radio" id="lower" name="stuff">
            <label for="lower">thisone?</label>
          </li>
          <li class="push-1-2">
            <input type="radio" id="numbers" name="stuff">
            <label for="numbers">1292043883444</label>
          </li>
        </ul>
      </fieldset>
    </div>

    <div class="push-1-2 pad-t-2">
      <input type="checkbox" id="agree" required aria-describedby="agree-error">
      <label for="agree">Sell your soul</label>
      <p class="error-message milli island-1-4 push-0" id="agree-error">
        <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error" /></svg></i>
        <span class="icon-label">Please agree to sell your soul</span>
      </p>

    <div class="pad-t-1-2">
      <button class="btn btn-em" type="submit">Send</button>
    </div>

  </form>

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>

</body>
</html>
